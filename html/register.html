<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>普通注册 - 买菜网 - 您身边的买菜平台</title>
        <link rel="stylesheet" href="./css/register.min.css">
        <script src="./js/require.js" async="true" defer="defer" data-main="./js/register"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="./index.html">
                    <img src="./img/logo.png" alt="买菜就上买菜网" title="买菜就上买菜网">
                </a>
            </div>
        </header>
        <main>
            <div class="form">
                <div class="form-title">
                    <p>普通注册</p>
                    <span>我已经注册，现在就 <a href="./login.html">登录</a></span>
                </div>
                <div class="form-content">
                    <div class="username account">
                        <label for="username">用户名：</label>
                        <input type="text" id="username" placeholder="请输入用户名，必须在3到16个字符范围内">
                        <span></span>
                    </div>
                    <div class="password account">
                        <label for="password">密码：</label>
                        <input type="text" id="password" placeholder="请输入密码">
                        <span></span>
                        <b>密码强度： <em></em></b>
                    </div>
                    <div class="repassword account">
                        <label for="repassword">确认密码：</label>
                        <input type="text" id="repassword" placeholder="请重新输入密码">
                        <span></span>
                    </div>
                    <div class="tips"></div>
                    <div class="agreement account">
                        <input type="checkbox" class="agree" id="agreeCheckBox">
                        <span>我已阅读并同意<a href="#">《用户注册协议》</a></span>
                    </div>
                    
                    <div class="button">
                        <button id="btn">同意协议并注册</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>
                Copyright © 2015-2025 买菜网 版权所有 保留一切权利<br/>

            </p>
        </footer>
    </body>
</html>
